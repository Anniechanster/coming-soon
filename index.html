<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Responsive Banner</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="../common/theme.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Satisfy" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Cabin+Condensed" rel="stylesheet">
</head>
<body>

  <div class="banner slogan push-0">
    <div class="embed embed-16by9">
      <img class="embed-item" src="images/anniec.jpg" alt="">
    </div>
    <div class="banner-content slogan-content text-center push-0">
      <div class="wrapper gutter push">
        <h2 class="yotta pad-t push-0">Annie Chan</h2>
        <p class="milli">Graphic Design Student at Algonquin College.</p>
        <a class="btn text-center push-2" href="https://www.behance.net/chan0373add8">Behance</a>
        <a class="btn text-center push-2" href="https://www.instagram.com/ac.dezign/">Instagram</a>
      </div>
    </div>
  </div>

  <form class="grid wrapper pad-b-2 pad-t-2" action="https://formspree.io/annieszemienchan@gmail.com" method="POST">
    <div class="font unit [ xs-1 s-1 m-1-2 l-1-2 ] push gutter">
      <label for="name" class="push-1-8">Name</label>
      <input id="name" name="name">
    </div>
    <div class="font unit [ xs-1 s-1 m-1-2 l-1-2 ] push gutter">
      <label for="email" class="push-1-8">E-mail address</label>
      <input id="email" type="email">
    </div>
    <div class="font unit [ xs-1 s-1 m-1 l-1 ] push gutter">
      <label for="details" class="push-1-8">Message</label>
      <textarea id="details" name="message"></textarea>
    </div>
    <div class="unit xs-1 text-center">
      <button class="btn mega" type="submit">Send Message</button>
    </div>
  </form>

  <footer role="contentinfo">
    <div class="embed embed-5by1">
      <img class="embed-item" src="images/anniec.jpg" alt="">
    </div>
  </footer>
  
</body>
</html>
